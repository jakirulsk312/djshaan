<svg viewBox="0 0 300 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Animated Gradient definitions -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1">
        <animate attributeName="stop-color" values="#ff6b6b;#ff8a65;#ff5722;#ff6b6b" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" style="stop-color:#4ecdc4;stop-opacity:1">
        <animate attributeName="stop-color" values="#4ecdc4;#26c6da;#00bcd4;#4ecdc4" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#45b7d1;stop-opacity:1">
        <animate attributeName="stop-color" values="#45b7d1;#42a5f5;#2196f3;#45b7d1" dur="3s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1">
        <animate attributeName="stop-color" values="#2c3e50;#34495e;#2c3e50" dur="2s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#34495e;stop-opacity:1">
        <animate attributeName="stop-color" values="#34495e;#2c3e50;#34495e" dur="2s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <!-- Enhanced Glow effects -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="pulseGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
      <animate attributeName="stdDeviation" values="3;8;3" dur="2s" repeatCount="indefinite"/>
    </filter>
    
    <filter id="textGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle with pulse animation -->
  <circle cx="60" cy="60" r="50" fill="url(#primaryGradient)" opacity="0.2">
    <animate attributeName="r" values="45;55;45" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.1;0.3;0.1" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Main icon - Vinyl record with sound waves and animations -->
  <g transform="translate(60, 60)">
    <!-- Vinyl record with rotation and glow -->
    <circle cx="0" cy="0" r="35" fill="url(#primaryGradient)" filter="url(#pulseGlow)">
      <animateTransform attributeName="transform" attributeType="XML" type="rotate" 
                        values="0 0 0;360 0 0" dur="8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="30" fill="none" stroke="white" stroke-width="1" opacity="0.3">
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="20" fill="none" stroke="white" stroke-width="1" opacity="0.5">
      <animate attributeName="opacity" values="0.5;0.9;0.5" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="10" fill="none" stroke="white" stroke-width="1" opacity="0.7">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="4" fill="white">
      <animate attributeName="fill" values="white;#ffeb3b;white" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Animated Sound waves -->
    <path d="M 40 -15 Q 55 -15 55 0 Q 55 15 40 15" fill="none" stroke="url(#primaryGradient)" stroke-width="3" opacity="0.8">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" attributeType="XML" type="scale" 
                        values="1;1.1;1" dur="1.5s" repeatCount="indefinite"/>
    </path>
    <path d="M 45 -10 Q 60 -10 60 0 Q 60 10 45 10" fill="none" stroke="url(#primaryGradient)" stroke-width="2" opacity="0.6">
      <animate attributeName="opacity" values="0.2;0.8;0.2" dur="2s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" attributeType="XML" type="scale" 
                        values="1;1.15;1" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M 50 -5 Q 65 -5 65 0 Q 65 5 50 5" fill="none" stroke="url(#primaryGradient)" stroke-width="1" opacity="0.4">
      <animate attributeName="opacity" values="0.1;0.6;0.1" dur="2.5s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" attributeType="XML" type="scale" 
                        values="1;1.2;1" dur="2.5s" repeatCount="indefinite"/>
    </path>
    
    <!-- VDJ text with glow animation -->
    <text x="0" y="-8" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" filter="url(#textGlow)">
      VDJ
      <animate attributeName="fill" values="white;#ffeb3b;#ff6b6b;white" dur="3s" repeatCount="indefinite"/>
    </text>
  </g>
  
  <!-- Main text with glow and shimmer -->
  <g transform="translate(130, 45)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="url(#textGradient)" filter="url(#textGlow)">
      VDJ Shaan
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
    </text>
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">
      Your Vibe, My DJ World
      <animate attributeName="fill" values="#7f8c8d;#34495e;#7f8c8d" dur="3s" repeatCount="indefinite"/>
    </text>
  </g>
  
  <!-- Animated musical notes decoration -->
  <g fill="url(#primaryGradient)" opacity="0.6">
    <!-- Note 1 with bounce animation -->
    <g>
      <circle cx="250" cy="25" r="3">
        <animateTransform attributeName="transform" attributeType="XML" type="translate" 
                          values="0,0;0,-3;0,0" dur="1s" repeatCount="indefinite"/>
      </circle>
      <rect x="253" y="15" width="1.5" height="15">
        <animateTransform attributeName="transform" attributeType="XML" type="translate" 
                          values="0,0;0,-3;0,0" dur="1s" repeatCount="indefinite"/>
      </rect>
      <path d="M 253 15 Q 260 12 260 18" fill="none" stroke="url(#primaryGradient)" stroke-width="1.5">
        <animateTransform attributeName="transform" attributeType="XML" type="translate" 
                          values="0,0;0,-3;0,0" dur="1s" repeatCount="indefinite"/>
      </path>
    </g>
    
    <!-- Note 2 with delayed bounce -->
    <g>
      <circle cx="270" cy="35" r="2.5">
        <animateTransform attributeName="transform" attributeType="XML" type="translate" 
                          values="0,0;0,-4;0,0" dur="1.2s" begin="0.3s" repeatCount="indefinite"/>
      </circle>
      <rect x="272.5" y="25" width="1.2" height="12">
        <animateTransform attributeName="transform" attributeType="XML" type="translate" 
                          values="0,0;0,-4;0,0" dur="1.2s" begin="0.3s" repeatCount="indefinite"/>
      </rect>
    </g>
    
    <!-- Note 3 with different timing -->
    <g>
      <circle cx="285" cy="20" r="2">
        <animateTransform attributeName="transform" attributeType="XML" type="translate" 
                          values="0,0;0,-2;0,0" dur="0.8s" begin="0.6s" repeatCount="indefinite"/>
      </circle>
      <rect x="287" y="12" width="1" height="10">
        <animateTransform attributeName="transform" attributeType="XML" type="translate" 
                          values="0,0;0,-2;0,0" dur="0.8s" begin="0.6s" repeatCount="indefinite"/>
      </rect>
    </g>
  </g>
  
  <!-- Animated equalizer bars -->
  <g transform="translate(20, 90)" fill="url(#primaryGradient)" opacity="0.4">
    <rect x="0" y="0" width="3" height="20">
      <animate attributeName="height" values="15;25;20;15" dur="1s" repeatCount="indefinite"/>
      <animate attributeName="y" values="5;-5;0;5" dur="1s" repeatCount="indefinite"/>
    </rect>
    <rect x="5" y="-5" width="3" height="25">
      <animate attributeName="height" values="20;30;25;20" dur="1.2s" repeatCount="indefinite"/>
      <animate attributeName="y" values="0;-10;-5;0" dur="1.2s" repeatCount="indefinite"/>
    </rect>
    <rect x="10" y="3" width="3" height="17">
      <animate attributeName="height" values="12;22;17;12" dur="0.8s" repeatCount="indefinite"/>
      <animate attributeName="y" values="8;-2;3;8" dur="0.8s" repeatCount="indefinite"/>
    </rect>
    <rect x="15" y="-8" width="3" height="28">
      <animate attributeName="height" values="23;33;28;23" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="y" values="-3;-13;-8;-3" dur="1.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="20" y="5" width="3" height="15">
      <animate attributeName="height" values="10;20;15;10" dur="1.1s" repeatCount="indefinite"/>
      <animate attributeName="y" values="10;0;5;10" dur="1.1s" repeatCount="indefinite"/>
    </rect>
  </g>
</svg>